<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    
<div id="Resultado"></div>


<script>

const multi = []
const numeros = []
let numero 

for (let i = 0; i < 3; i++) {
    
    numero = prompt("Digite um numero: ")
    
    numeros.push(numero)

    multi.push(numero * 3) 

    
}


document.getElementById("Resultado").innerHTML = numeros + "<br>" + "<br>" + multi


</script>


</body>
</html>
