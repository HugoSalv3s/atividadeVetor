<body>

    <h1>Lista de numeros em reverso</h1>
    <div id="Numero"></div>


    <script>

        let numero 
        const  numeros = []
        const contrario = []
        let a = 0
        let b = 3
                
       // numero = prompt("Digite um numero")


                for (let i = 0; i < 3; i++) {
                    numero = Number(prompt("Digite um numero"))
                    numeros.push(numero)
                    a++
                    
                    if(a == 3){
                        for(i = 0; i < 3; i++){
                            b--
                        contrario.push(numeros[b])

                    }
                 
                    }
                   
                    
                }

                document.getElementById("Numero").innerHTML = contrario

      
                
            

      


    </script>
